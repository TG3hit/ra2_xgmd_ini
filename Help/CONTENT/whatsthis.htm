2. 什么是 FinalAlert 2 <font size=1>TM</font>?  
</p> 
 
<p> 
FinalAlert 2 <font size=1>TM</font> 
是一个红警2的地图或任务编辑器。你几乎可以编辑地图的任何方面。你可以创建全新任务或者联网地图，或者整个战役！你甚至可以在Westwood 
Online上使用联机地图，也可以在遭遇战中使用。你不可以在锦标赛或者快速配对竞赛中使用FinalAlert 2 
<font size=1>TM</font>的地图。  
</p>
