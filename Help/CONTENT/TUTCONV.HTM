		5. 转换单人和联机地图 
		</p>
        <p>	

FinalAlert 2 <font size=1>TM</font>  允许你转换单人地图成联机地图，反之亦然。要从单人地图转换到联机地图：<br><br> 

1) 单击File-&gt;New <br> 
2) 联机地图 <br> 
3) 导入地图 <br> 
4) 浏览选中你的地图 <br> 
5) 单击OK <br> 
6) 把地图存为.mpr格式在RA2目录下 <br> 
<br>
FinalAlert 2 <font size=1>TM</font>  
        现在会自动修复地图并且制作一张联机地图。请注意：任何建筑及单位必须给中立玩家（或者特殊玩家）。FinalAlert 2 <font size=1>TM</font>  
        并不会自动完成这些。  
<br><br>
        把联机地图转换成单人地图是一样的，但是我们并不检查联机地图设置，确保你把地图存为.map格式。  

</p>
