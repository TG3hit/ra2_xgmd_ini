		7. 触发事件
   </p>
        <p>触发事件用于启动地图的特定事件。它们由一个常规标记区，事件区，动作区组成。标记区设置触发事件的名字，不管它是否将重复或者谁触发事件。事件定义何时事件将会出现。最终，动作将定义事件会是怎么样的。<br>
        例如：如果时间过了50秒，然后给玩家一些单位。<br>
