		3. 单人地图指南 		</p>
        <p>	


<b><i>第1步：创建一张新地图</i></b><br><br>
单击File-&gt;New.选择单人地图。在单击ok前，不要忘记在最后一个对话框中选择玩家阵营。 


</p>
        <p> 
FinalAlert 2 <font size=1>TM </font> 会自动建起玩家机构并建立敌人AI触发事件。<br> 
        &nbsp; <br><br> 
<br>


        <b><i>第2步：创建地形</i></b><br><br>
        你现在应该为地图创建地形，布置建筑物和单位，布置矿，创建所有需要的触发事件（如果你要使用的话）并且实现所有你要的条款。 
<br><br><br>

        <b><i>第3步：玩单人地图</i></b><br><br>

        以ALL01.map为名存储你的地图（盟军）或者Sov01.map（苏联）到你的Ra2目录，并且玩一个普通的战役。
